<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Platform Launching Soon | Your Brand</title>
    <style>
        :root {
            --primary: #076873;
            --secondary: #F2AA80;
            --accent: #BF5E49;
            --light: #F1F2F0;
            --dark: #73332D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: var(--light);
            color: var(--dark);
        }

        .brand-panel {
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .brand-panel::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 100%;
            background: var(--light);
            transform: rotate(-15deg);
            right: -180%;
            z-index: 1;
        }

        .logo-container {
            position: relative;
            z-index: 2;
            padding: 2rem;
            animation: logoIntro 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .logo {
            width: min(80%, 300px);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        .content-panel {
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            animation: contentFade 1s 0.5s forwards;
        }

        h1 {
            font-size: 3rem;
            color: var(--dark);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            font-weight: 700;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .countdown-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(242, 170, 128, 0.1);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            color: var(--dark);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .newsletter {
            max-width: 500px;
        }

        .input-group {
            position: relative;
            margin: 2rem 0;
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding-right: 140px;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(191, 94, 73, 0.2);
        }

        button {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            padding: 0 2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--dark);
            transform: scale(0.98);
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: var(--primary);
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent);
        }

        @keyframes logoIntro {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes contentFade {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }
            
            .brand-panel {
                padding: 4rem 2rem;
                min-height: 50vh;
            }
            
            .brand-panel::after {
                display: none;
            }
            
            .content-panel {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="brand-panel">
        <div class="logo-container">
            <img src="./snurm.dev.png" style="height:1200px; width: 1200px;" alt="Your Brand Logo" class="logo">
        </div>
    </div>
    
    <div class="content-panel">
        <h1>Transforming Digital Experiences<br>Coming Early 2025</h1>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

      

        <div class="social-links">
            <a href="https://github.com/SadikMohamud" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/sadik-mohamud/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        // Set launch date to March 1, 2025 00:00:00 GMT
        const launchDate = new Date('2025-03-01T00:00:00').getTime();
    
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
    
            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            // Update display
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    
            // Update title tag
            document.title = `${days}d ${hours}h ${minutes}m ${seconds}s | Launching March 2025`;
        }
    
        // Update immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
